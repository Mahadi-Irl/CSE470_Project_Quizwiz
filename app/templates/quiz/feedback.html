{% extends "base.html" %}

{% block title %}Submit Feedback - {{ quiz.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4">Submit Feedback for {{ quiz.title }}</h2>
                    
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label for="feedback" class="form-label">Your Feedback</label>
                            <textarea class="form-control" id="feedback" name="feedback" rows="5" required
                                    placeholder="Please share your thoughts about the quiz, including what you liked, what could be improved, and any suggestions you have."></textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Submit Feedback
                            </button>
                            <a href="{{ url_for('quiz.view_quiz', quiz_id=quiz.id) }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Quiz
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
